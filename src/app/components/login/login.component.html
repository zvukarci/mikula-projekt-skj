<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="brand">
        <h1>Chat App</h1>
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          placeholder="Enter your first name"
          [class.error]="
            loginForm.get('firstName')?.invalid &&
            loginForm.get('firstName')?.touched
          "
        />
        <div
          class="error-message"
          *ngIf="
            loginForm.get('firstName')?.invalid &&
            loginForm.get('firstName')?.touched
          "
        >
          First name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          placeholder="Enter your last name"
          [class.error]="
            loginForm.get('lastName')?.invalid &&
            loginForm.get('lastName')?.touched
          "
        />
        <div
          class="error-message"
          *ngIf="
            loginForm.get('lastName')?.invalid &&
            loginForm.get('lastName')?.touched
          "
        >
          Last name is required
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="login-button">
        <span>Sign In</span>
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M15.4697 11.4697C15.7626 11.7626 15.7626 12.2374 15.4697 12.5303L9.46967 18.5303C9.17678 18.8232 8.70201 18.8232 8.40912 18.5303C8.11623 18.2374 8.11623 17.7626 8.40912 17.4697L13.8787 12L8.40912 6.53033C8.11623 6.23744 8.11623 5.76256 8.40912 5.46967C8.70201 5.17678 9.17678 5.17678 9.46967 5.46967L15.4697 11.4697Z"
            fill="currentColor"
          />
        </svg>
      </button>

      <div *ngIf="loginError" class="alert alert-error">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 4.5C7.30558 4.5 3.5 8.30558 3.5 13C3.5 17.6944 7.30558 21.5 12 21.5C16.6944 21.5 20.5 17.6944 20.5 13C20.5 8.30558 16.6944 4.5 12 4.5ZM11.25 9.25C11.25 8.83579 11.5858 8.5 12 8.5C12.4142 8.5 12.75 8.83579 12.75 9.25V13.75C12.75 14.1642 12.4142 14.5 12 14.5C11.5858 14.5 11.25 14.1642 11.25 13.75V9.25ZM12 18C11.4477 18 11 17.5523 11 17C11 16.4477 11.4477 16 12 16C12.5523 16 13 16.4477 13 17C13 17.5523 12.5523 18 12 18Z"
            fill="currentColor"
          />
        </svg>
        <span>Invalid credentials. User not found.</span>
      </div>
    </form>

    <div class="login-help">
      <p>
        Use any name from
        <a href="https://dummyjson.com/users" target="_blank"
          >dummyjson.com/users</a
        >
      </p>
    </div>
  </div>
</div>
